<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="/images/logo.svg" class="logo">

        <nav class="navigation">
                <a href="#">Pricing</a>
                <a href="#">Product</a>
                <a href="#">About Us</a>
                <a href="#">Careers</a>
                <a href="#">Community</a>          
        </nav>

        <button class="cta nav_cta">Get Started</button>

        <div class="toggle_box">
            <a onclick="show_menu()" href="#">
                <img src="/images/icon-hamburger.svg" class="menu">
                <img src="/images/icon-close.svg" class="close">
            </a>
        </div>
        <div id="menu_backdrop"></div>
        
    </header>
     <main>
            <section class="hero_container">
                <img src="/images/illustration-intro.svg" alt="stats illustrations">
                <div class="hero_description">
                    <h1>Bring everyone together to build better products.</h1>
                    <p>
                        Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view. 
                    </p>
                <button class="cta">Get Started</button>
                </div>     
        </section>
    </main>
</body>
</html>
